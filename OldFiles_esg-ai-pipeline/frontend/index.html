<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESG AI Pipeline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 40px;
        }

        .upload-section {
            margin-bottom: 40px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f0f0;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8e8e8;
        }

        .file-input {
            display: none;
        }

        .file-label {
            display: inline-block;
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
        }

        .file-label:hover {
            background: #764ba2;
        }

        .file-list {
            margin-top: 20px;
            text-align: left;
        }

        .file-item {
            padding: 10px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover:not(:disabled) {
            background: #764ba2;
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-section {
            display: none;
            margin-top: 40px;
        }

        .result-section.active {
            display: block;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .result-header h2 {
            color: #333;
        }

        .copy-btn {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .copy-btn.copied {
            background: #6c757d;
        }

        .json-viewer {
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 20px;
            max-height: 600px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ESG AI Pipeline</h1>
            <p>Extract ESG data from documents</p>
        </div>

        <div class="content">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <p style="font-size: 1.2em; margin-bottom: 20px;">
                        Drag and drop files here or click to browse
                    </p>
                    <label for="fileInput" class="file-label">
                        Choose Files
                    </label>
                    <input type="file" id="fileInput" class="file-input" multiple 
                           accept=".pdf,.docx,.xlsx,.csv,.pptx,.png,.jpg,.jpeg"
                           style="position: absolute; width: 0; height: 0; opacity: 0; pointer-events: none;">
                </div>

                <div class="file-list" id="fileList"></div>

                <button class="submit-btn" id="submitBtn" disabled>
                    Process Documents
                </button>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p style="margin-top: 15px;">Processing documents...</p>
                </div>
            </div>

            <div id="messageArea"></div>

            <div class="result-section" id="resultSection">
                <div class="result-header">
                    <h2>Extracted ESG Data</h2>
                    <button class="copy-btn" id="copyBtn">Copy JSON</button>
                </div>
                <div class="json-viewer" id="jsonViewer"></div>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const fileList = document.getElementById('fileList');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const resultSection = document.getElementById('resultSection');
        const jsonViewer = document.getElementById('jsonViewer');
        const copyBtn = document.getElementById('copyBtn');
        const messageArea = document.getElementById('messageArea');

        let selectedFiles = [];

        // File input change - handle file selection
        fileInput.addEventListener('change', function(e) {
            // Use requestAnimationFrame to ensure the file picker dialog has fully closed
            requestAnimationFrame(() => {
                const files = e.target.files;
                if (files && files.length > 0) {
                    // Convert FileList to Array and merge with existing files
                    const newFiles = Array.from(files);
                    // Merge with existing files, avoiding duplicates by name+size+modified
                    const existingKeys = new Set(selectedFiles.map(f => `${f.name}_${f.size}_${f.lastModified}`));
                    const uniqueNewFiles = newFiles.filter(f => {
                        const key = `${f.name}_${f.size}_${f.lastModified}`;
                        return !existingKeys.has(key);
                    });
                    
                    if (uniqueNewFiles.length > 0) {
                        selectedFiles = [...selectedFiles, ...uniqueNewFiles];
                        updateFileList();
                        submitBtn.disabled = selectedFiles.length === 0;
                    }
                    
                    // Reset input value after processing to allow selecting files again
                    // Use a longer delay to ensure the native dialog interaction is complete
                    setTimeout(() => {
                        if (fileInput) {
                            fileInput.value = '';
                        }
                    }, 200);
                }
            });
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(Array.from(e.dataTransfer.files));
        });

        // Allow clicking anywhere in upload area (except label and input) to open file picker
        uploadArea.addEventListener('click', function(e) {
            // Don't trigger if clicking on the label (it uses 'for' attribute to trigger input naturally)
            if (e.target.tagName === 'LABEL' || e.target.closest('label')) {
                return;
            }
            // Don't trigger if clicking on the file input itself
            if (e.target.tagName === 'INPUT' || e.target === fileInput) {
                return;
            }
            // Don't trigger if clicking on the paragraph text
            if (e.target.tagName === 'P') {
                return;
            }
            // Open file picker - don't prevent default or stop propagation to avoid interfering
            fileInput.click();
        });

        function handleFiles(files) {
            if (files.length === 0) return;
            
            // Merge with existing files, avoiding duplicates by name
            const existingNames = new Set(selectedFiles.map(f => f.name));
            const uniqueNewFiles = files.filter(f => !existingNames.has(f.name));
            selectedFiles = [...selectedFiles, ...uniqueNewFiles];
            updateFileList();
            submitBtn.disabled = selectedFiles.length === 0;
        }

        function updateFileList() {
            fileList.innerHTML = '';
            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <span>${file.name} (${formatFileSize(file.size)})</span>
                    <button onclick="removeFile(${index})" style="background: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer;">Remove</button>
                `;
                fileList.appendChild(fileItem);
            });
        }

        function removeFile(index) {
            if (index >= 0 && index < selectedFiles.length) {
                selectedFiles.splice(index, 1);
                updateFileList();
                submitBtn.disabled = selectedFiles.length === 0;
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        submitBtn.addEventListener('click', async () => {
            if (selectedFiles.length === 0) return;

            // Show loading
            loading.classList.add('active');
            submitBtn.disabled = true;
            resultSection.classList.remove('active');
            messageArea.innerHTML = '';

            const formData = new FormData();
            selectedFiles.forEach(file => {
                formData.append('files', file);
            });

            try {
                const response = await fetch('http://localhost:8000/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Error processing files');
                }

                // Display result
                jsonViewer.textContent = JSON.stringify(data, null, 2);
                resultSection.classList.add('active');
                messageArea.innerHTML = '<div class="success">Documents processed successfully!</div>';

            } catch (error) {
                messageArea.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            } finally {
                loading.classList.remove('active');
                submitBtn.disabled = false;
            }
        });

        copyBtn.addEventListener('click', () => {
            const jsonText = jsonViewer.textContent;
            navigator.clipboard.writeText(jsonText).then(() => {
                copyBtn.textContent = 'Copied!';
                copyBtn.classList.add('copied');
                setTimeout(() => {
                    copyBtn.textContent = 'Copy JSON';
                    copyBtn.classList.remove('copied');
                }, 2000);
            });
        });

        // Make removeFile available globally
        window.removeFile = removeFile;
    </script>
</body>
</html>
